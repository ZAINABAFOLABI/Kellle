<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div style="color:#FF5733;"><h2 class="p-4">[[${pageTitle}]]</h2></div>

    <form th:action="@{'/employees/save'}" method="post" th:object="${biodata}" style="max-width: 550px; margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border rounded p-4 bg-light">
            <div class="form-group row mb-2">
                <label class="col-sm-4 col-form-label">First name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="3" maxlength="15">
                </div>

            </div>

<!--            <div class="border">-->
            <div class="form-group row p-2">
                    <label class="col-sm-4 col-form-label">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required minlength="3" maxlength="15">
                    </div>

            </div>

<!--                <div class="border">-->
            <div class="form-group row p-2">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" th:field="*{email}" class="form-control" required minlength="3" maxlength="45">
                        </div>

            </div>

<!--                    <div class="border">-->
            <div class="form-group row p-2">
                            <label class="col-sm-4 col-form-label">Phone number</label>
                            <div class="col-sm-8">
                                <input type="tel" th:field="*{phoneNumber}" class="form-control" required minlength="11" maxlength="11"

                                       >
                            </div>

            </div>

<!--                        <div class="border">-->
            <div class="form-group row p-2">
                                <label class="col-sm-4 col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{address}" class="form-control" required minlength="25" maxlength="45">
                                </div>

            </div>

<!--                            <div class="border">-->
            <div class="form-group row p-2">
                                    <label class="col-sm-4 col-form-label">Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="15">
                                    </div>

            </div>
<!--            <div class="border">-->
            <div class="form-group row p-2">
                                    <label class="col-sm-4 col-form-label">Level</label>
                                    <div class="col-sm-8">
                                        <input th:field="*{level}" class="form-control" required maxlength="5" minlength="5">
                                    </div>

            </div>

<!--                                <div class="border">-->
            <div class="form-group row p-2">
                                        <label class="col-sm-4 col-form-label">Tax Id</label>
                                        <div class="col-sm-8">
                                            <input th:field="*{taxId}" class="form-control" required minlength="6" maxlength="6">
                                        </div>

            </div>

            <div  class="p-4">
                <button style="background: #FF5733" class="btn btn-lg btn-outline-light " type="submit">Save</button>
                <button class="btn btn-lg btn-outline-danger" type="button" onclick="cancelForm()">Cancel</button>
            </div>

        </div>

    </form>

</div>

<script type="text/javascript">
    function cancelForm(){
        window.location="/employees";
    }
</script>

</body>
</html>
